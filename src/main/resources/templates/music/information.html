<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="瓢虫微生活-音乐">详情</title>
    <link rel="stylesheet" href="/css/movieInformation.css"/>
    <link rel="stylesheet" href="/css/all.css"/>
    <link href="/image/title.ico" rel="icon"/>
    <script src="/js/jquery-3.0.0.js"></script>
    <script src="/js/layer.js"></script>
    <link rel="stylesheet" href="/css/APlayer.min.css"/>
    <script src="/js/APlayer.min.js"></script>
    <script src="/js/home/home.js"></script>
</head>
<script src="/js/all.js"></script>
<!--<script src="/js/information/movieInformation.js"></script>-->
<body>
<header th:include="header :: copy"></header>
<div class="all_content" style="">
    <main>
        <div>
            <div th:with="o=${entity}">
                <div class="all_movie" th:each="m:${entity}">
                    <h1 th:text="${m.getTitle()}" id="songName" th:value="${m.getTitle()}">WSK</h1>
                    <div class="movie_cover">
                        <img th:src="${m.getImg()}" class="movie_img" id="songPic"
                             th:title="${m.getTitle()}" alt="加载中......"/>
                    </div>
                    <div style="padding: 1em 1em 0 1em;">
                        <div class="movie_show">
                            <a class="movie_font" th:href="'/music/information/singer/'+${m.getUrlsinger()}">
                                <span class="music_songname" th:text="'歌 &nbsp;手：'+${m.getSinger()}">歌手</span></a>
                        </div>
                        <div class="">&nbsp;</div>
                        <div class="movie_show">
                            <a class="movie_font" th:href="'/music/information/album/'+${m.getUrlalbum()}">
                                <span class="music_songname" th:text="'专 &nbsp;辑：'+${m.getAlbum()}">歌手</span></a>
                        </div>
                        <div class="">&nbsp;</div>
                        <div class="movie_show">
                            <a class="movie_font" th:href="'/music/information/content/'+${m.getId()}">
                                <span class="music_songname" th:text="'热 &nbsp; 评：'+${m.getTitle()}">歌手</span></a>
                        </div>
                        <div class="">&nbsp;</div>
                        <div class="movie_show">
                            <a class="movie_font" th:href="${m.getPlay()}">
                                <span class="music_songname" th:text="'播 &nbsp; 放（请点击这里）'">歌手</span></a>
                        </div>
                        <!--播放器-->
                        <div class="">&nbsp;</div><div class="">&nbsp;</div>
                        <div>
                            <audio controls="controls"
                                <source src="http://music.163.com/song/media/outer/url?id=574566207" type="audio/mp3">
                                <p>Your browser does not support the audio element</p>
                            </audio>
                        </div>
                        <div class="movie_desc" style="padding: .5em 1em">
                            <h4 style="display: inline-block" class="movie_show">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;歌 &nbsp;词：</h4>
                            <div th:with="a=${lyric}">
                                <div class="all_movie" th:each="b:${lyric}">
                                    <h5 th:text="'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+${b.getTitle()}"  th:value="${b.getTitle()}">WSK</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both"></div>
                    <div class="all_release">
                        <!--发表内容-->
                        <form action="/publishCritic" method="post" enctype="multipart/form-data" class="release_form">
                            <div class="release_div">
                                <textarea class="release_message" name="movie_content" placeholder="发表评论"></textarea>
                            </div>
                            <div class="release_div_2">
                                <span class="size_tip">还可以输入122个字</span>
                                <span class="movie_name">歌名：</span>
                                <input type="text" class="movie_name_text" name="movie_name" th:value="${entity.getTitle()}"/>
                                <a class="movie_image_upload"><input type="file" value="图片" class="" id="file_upload"
                                                                     name="file_upload"/>图片</a>
                                <select class="movie_state" name="isPrivate">
                                    <option value="0">公共圈</option>
                                    <option value="1">好友圈</option>
                                </select>
                                <input type="button" th:value="发布" class="movie_release"/>
                                <!--<button value="发布" class="movie_release">发布</button>-->
                            </div>
                        </form>
                        <div class="image_container">
                            <div style="" class="close_img_tip">
                                ×
                            </div>
                            <img id="preview" width="80%" height="" style="position: relative;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <aside th:include="aside :: aside"></aside>
    <div style="clear: both"></div>
</div>
<footer>
    <div>
        <button class="go_to_top" value=""></button>
    </div>
</footer>
</body>
