<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${entity.getName()}+'(瓢虫微生活-网易用户)'">详情</title>
    <link rel="stylesheet" href="/css/movieInformation.css"/>
    <link rel="stylesheet" href="/css/all.css"/>
    <link href="/image/title.ico" rel="icon"/>
    <script src="/js/jquery-3.0.0.js"></script>
    <script src="/js/layer.js"></script>
    <link rel="stylesheet" href="/css/APlayer.min.css"/>
    <script src="/js/APlayer.min.js"></script>
    <script src="/js/home/home.js"></script>
</head>
<script src="/js/all.js"></script>
<!--<script src="/js/information/movieInformation.js"></script>-->
<body>
<header th:include="header :: copy"></header>
<div class="all_content" style="">
    <main>
        <div class="all_movie" th:with="m=${entity}">
            <h1 th:text="${m.getName()}+'个人主页'">WSK</h1>
            <div class="movie_cover">
                <img src="/static/image/1.jpg" th:src="${m.getBackimg()}" width="610" height="280" th:alt="${m.getName()}"/>
            </div>
            <div class="movie_cover">
                <img src="/static/image/1.jpg" th:src="${m.getImg()}" width="170" height="170" th:alt="${m.getName()}"/>
            </div>
            <div class="movie_font">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
            <div class="movie_show">
                <span class="music_songname" th:text="'用户名：'+${m.getName()}">用户名</span></a>
                <span class="music_songname" th:text="'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+${m.getPubdate()}">创建日期</span></a>
            </div>
            <div class="movie_font">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
            <div class="movie_show">
                <span class="music_songname" th:text="${m.getCity()}">地址</span></a>
            </div>
            <div class="movie_font">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
            <div class="movie_show">
                <span class="music_songname" th:text="'关注：'+${m.getGuanzhu()}">关注</span></a>
                <span class="music_songname" th:text="'&nbsp;&nbsp;&nbsp;&nbsp;粉丝：'+${m.getFensi()}">关注</span></a>
                <span class="music_songname" th:text="'&nbsp;&nbsp;&nbsp;&nbsp;播放量：'+${m.getListennum()}">关注</span></a>
            </div>
            <div class="movie_font">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
            <div class="movie_show">
                <span class="music_songname" th:text="'个性签名：'+${m.getGeqian()}">个签</span></a>
            </div>
        </div>
        <div class="movie_font">&nbsp;</div><div class="movie_font">&nbsp;</div><div class="movie_font">&nbsp;&nbsp;</div>
        <h2>&nbsp;&nbsp;&nbsp;&nbsp;歌单：</h2>
        <div th:with="a=${gedan}">
            <div class="all_movie" th:each="b:${gedan}">
                <div class="movie_cover">
                    <a class="movie_font">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                    <img src="/static/image/1.jpg" th:src="${b.getImg()}" width="50" height="50" th:alt="${b.getName()}"/>
                </div>
                <div class="">&nbsp;</div><div class="">&nbsp;</div>
                <a class="movie_font">&nbsp;&nbsp;&nbsp;&nbsp;歌单名：</a>
                <a th:href="'/user/gedan/information/' + ${b.getId()}+'/'+${entity.getName()}">
                    <span class="music_songname" th:text="${b.getName()}">用户名</span>
                </a>
                <div class="">&nbsp;</div><div class="">&nbsp;</div>
            </div>
        </div>
        <!--                发送评论-->
        <div style="clear: both"></div>
        <div class="all_release">
            <!--发表内容-->
            <form action="/publishCritic" method="post" enctype="multipart/form-data" class="release_form">
                <div class="release_div">
                    <textarea class="release_message" name="movie_content" placeholder="发表评论"></textarea>
                </div>
                <div class="release_div_2">
                    <span class="size_tip">还可以输入122个字</span>
                    <span class="movie_name">网易用户：</span>
                    <input type="text" class="movie_name_text" name="movie_name" th:value="${entity.getName()}"/>
                    <a class="movie_image_upload"><input type="file" value="图片" class="" id="file_upload"
                                                         name="file_upload"/>图片</a>
                    <select class="movie_state" name="isPrivate">
                        <option value="0">公共圈</option>
                        <option value="1">好友圈</option>
                    </select>
                    <input type="button" th:value="发布" class="movie_release"/>
                    <!--<button value="发布" class="movie_release">发布</button>-->
                </div>
            </form>
            <div class="image_container">
                <div style="" class="close_img_tip">
                    ×
                </div>
                <img id="preview" width="80%" height="" style="position: relative;"/>
            </div>
        </div>
    </main>
    <aside th:include="aside :: aside"></aside>
    <div style="clear: both"></div>
</div>
<footer>
    <div>
        <button class="go_to_top" value=""></button>
    </div>
</footer>
</body>
</html>
